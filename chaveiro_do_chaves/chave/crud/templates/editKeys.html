<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Listar Chaves</title>
</head>
<body>
<div class="container">
    <div class="listKeys">
        <h1>Lista de chaves </h1>
        <u>
            {% for chave in chaves %} 
            <li>{{ chave.nome }}</li>
            <a href="{% url 'updateKey' chave.id %}"> Editar</a>
            <a href="{% url 'delete' chave.id %}"> Deletar</a>
            {% empty %} 
            <li>NÃ£o existe nenhuma chave ainda!</li>
            {% endfor %}
        </u>
    </div>
 

</div>
<style>
    .text-danger {
        color:red;
    }
    
</style>
